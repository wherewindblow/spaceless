syntax = "proto3";

package spaceless.protocol;

enum CommandType
{
    INVALID_COMMAND = 0;

    // User operation.
    REQ_REGISTER_USER = 1000;
    RSP_REGISTER_USER = 1002;
    REQ_LOGIN_USER = 1003;
    RSP_LOGIN_USER = 1004;
    REQ_REMOVE_USER = 1005;
    RSP_REMOVE_USER = 1006;
    REQ_FIND_USER = 1007;
    RSP_FIND_USER = 1008;

    // Group operation.
    REQ_REGISTER_GROUP = 1109;
    RSP_REGISTER_GROUP = 1110;
    REQ_REMOVE_GROUP = 1111;
    RSP_REMOVE_GROUP = 1112;
    REQ_FIND_GROUP = 1113;
    RSP_FIND_GROUP = 1114;
    REQ_JOIN_GROUP = 1115;
    RSP_JOIN_GROUP = 1116;
    REQ_KICK_OUT_USER = 1117;
    RSP_KICK_OUT_USER = 1118;

    // Group file operation.
    REQ_PUT_FILE = 1151;
    RSP_PUT_FILE = 1152;
    REQ_GET_FILE = 1153;
    RSP_GET_FILE = 1154;
};

enum MiscellaneousType
{
    INVALID_MISCELLANEOUS = 0;
    MAX_FRAGMENT_CONTENT_LEN = 50000;
}

message User
{
    int32 uid = 1;
    string username = 2;
    repeated int32 group_list = 3;
}

message ReqRegisterUser
{
    string username = 1;
    string password = 2;
}

message RspRegisterUser
{
    int32 result = 1;
    User user = 2;
}

message ReqLoginUser
{
    int32 uid = 1;
    string password = 2;
}

message RspLoginUser
{
    int32 result = 1;
}

message ReqRemoveUser
{
    int32 uid = 1;
}

message RspRemoveUser
{
    int32 result = 1;
}

message ReqFindUser
{
    int32 uid = 1;
    string username = 2;
}

message RspFindUser
{
    int32 result = 1;
    User user = 2;
}

message SharingGroup
{
    int32 group_id = 1;
    string group_name = 2;
    int32 owner_id = 3;
    int32 root_dir_id = 4;
    repeated int32 manager_list = 5;
    repeated int32 member_list = 6;
}

message ReqRegisterGroup
{
    string group_name = 1;
}

message RspRegisterGroup
{
    int32 result = 1;
    int32 group_id = 2;
}

message ReqRemoveGroup
{
    int32 group_id = 1;
}

message RspRemoveGroup
{
    bool result = 1;
}

message ReqFindGroup
{
    int32 group_id = 1;
    string group_name = 2;
}

message RspFindGroup
{
    int32 result = 1;
    SharingGroup group = 2;
}

message ReqJoinGroup
{
    int32 group_id = 1;
}

message RspJoinGroup
{
    int32 result = 1;
}

message ReqKickOutUser
{
    int32 group_id = 1;
    int32 uid = 2;
}

message RspKickOutUser
{
    int32 result = 1;
}

message FileFragment
{
    int32 max_fragment = 1;
    int32 fragment_index = 2;
    string fragment_content = 3;
}

message ReqPutFile
{
    int32 group_id = 1;
    string filename = 2;
    FileFragment fragment = 3;
}

message RspPutFile
{
    int32 result = 1;
}

message ReqGetFile
{
    int32 group_id = 1;
    string filename = 2;
}

message RspGetFile
{
    int32 result = 1;
    FileFragment fragment = 2;
}